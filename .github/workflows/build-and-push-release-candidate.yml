name: classifier - build/pub candidate
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+-[a-z]+.[0-9]+"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Run format test
        run: cd opentutor_classifier && make test-format
      - name: Run lint test
        run: cd opentutor_classifier && make test-lint
      - name: Run types test
        run: cd opentutor_classifier && make test-types
      - name: Run license test
        run: cd opentutor_classifier && make test-license
      - name: Run tests
        run: cd opentutor_classifier && make test
      - name: Run format test
        run: cd opentutor_classifier_api && make test-format
      - name: Run lint test
        run: cd opentutor_classifier_api && make test-lint
      - name: Run types test
        run: cd opentutor_classifier_api && make test-types
      - name: Run license test
        run: cd opentutor_classifier_api && make test-license
      - name: Run tests
        run: cd opentutor_classifier_api && make test

  build-and-publish:
    needs: test
    name: Push docker image to docker hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker tag
        id: tag
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          echo ::set-output name=image_tag::${IMAGE_TAG}
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_LOGIN }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker build classifier
        run: cd opentutor_classifier && DOCKER_IMAGE=uscictdocker/opentutor-classifier:${{ steps.tag.outputs.image_tag }} make docker-build
      - name: Docker build api
        run: cd opentutor_classifier_api && DOCKER_IMAGE=uscictdocker/opentutor-classifier-api:${{ steps.tag.outputs.image_tag }} make docker-build
      - name: Docker tag classifier
        if: startsWith(github.ref, 'refs/tags/')
        run: docker tag "uscictdocker/opentutor-classifier:${{ steps.tag.outputs.image_tag }}" "uscictdocker/opentutor-classifier:${GITHUB_REF#refs/tags/}"
      - name: Docker tag api
        if: startsWith(github.ref, 'refs/tags/')
        run: docker tag "uscictdocker/opentutor-classifier-api:${{ steps.tag.outputs.image_tag }}" "uscictdocker/opentutor-classifier-api:${GITHUB_REF#refs/tags/}"
      - name: Docker push classifier
        run: docker push uscictdocker/opentutor-classifier
      - name: Docker push api
        run: docker push uscictdocker/opentutor-classifier-api
