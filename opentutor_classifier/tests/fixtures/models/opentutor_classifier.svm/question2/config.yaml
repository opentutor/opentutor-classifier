question: With a DC input source, does current flow in the same or the opposite direction
  of the diode arrow?
expectations:
- ideal: current flows in the same direction as the arrow
  features:
    bad:
      - \b(oppo\w*|diffe\w*|back\w*|bot\w|aga\w*t|rev\w*)\b
      - \b(right|cath\w*)\b.*\b(left|anode)\b
    good:
      - \b(sam\w*|const\w*|on\w*|eq(?!uip)\w*|id\w*n\w*[ck]\w*)\b
      - \b(left|anode)\b.*\b(right|cath\w*)\b
  
