question: "The red and blue pitchers in the figure contain sweetened iced tea that tastes the same. One scoop of sugar is added to the red pitcher and one scoop of sugar is added to the blue pitcher. Compare the sweetness of the iced tea in each pitcher and explain your answer."
expectations:
  - ideal: Adding one scoop of sugar increases the ratio of sugar to liquid more in the blue pitcher
    features:        
      bad:        
        - not\\040change|each|both
        - \b(same|both)\b
      good:        
        - (?=.*ratio)(?=.*blue)(?=.*(greater|more|high))|(?=.*ratio)(?=.*red)(?=.*low)  
  - ideal: The blue pitcher is affected more because it has less liquid.
    features: 
      bad:        
        - \b(same|both)\b
        - red
        - more
        - liquid
      good:
        - (less|small|low|little).*(tea|liquid|quantity|water)|blue.*(less|small|low|little)
  - ideal: The blue pitcher tastes sweeter
    features:
      bad:        
        - red.*(more|greater|higher).*(sweet|sugary)|blue.*(less|lower).*(sweet|sugary)
        - \b(same|both)\b
      good:
        - blue.*((more|greater|higher|sweeter).*(sweet|sugary)|sweeter)|red.*(less|lower).*(sweet|sugary)