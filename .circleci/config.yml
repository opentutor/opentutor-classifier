version: 2.1
aliases:
  - &only-tagged-releases
    tags:
      only: /^\d+\.\d+\.\d+(-[a-z\d\-.]+)?$/
    branches:
      ignore: /.*/
  - &only-untagged
    tags:
      ignore: /.*/
executors:
  python:
    docker:
      - image: circleci/python:3.8
jobs:
  test-format:
    executor: python
    steps:
      - checkout
      - run:
          name: Test format
          command: make test-format
  test-lint:
    executor: python
    steps:
      - checkout
      - run:
          name: Test lint
          command: make test-lint
  test-types:
    executor: python
    steps:
      - checkout
      - run:
          name: Test types
          command: make test-types
  test:
    executor: python
    steps:
      - checkout
      - run:
          name: install required packages
          command: sudo apt-get install libsndfile1
          # tests don't actually depend on libsndfile1
          # but will fail raise errors importing the soundfile module without it
      - run:
          name: Run tests
          command: make test
workflows:
  test:
    jobs:
      - test-format:
          filters: *only-untagged
      - test-lint:
          filters: *only-untagged
      - test-types:
          filters: *only-untagged
      - test:
          filters: *only-untagged